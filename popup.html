<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tab Rotator</title>
  <style>
    :root {
      --bg: #f7f8fc;
      --panel: #ffffff;
      --border: #e5e8f0;
      --accent: #7c9cf5;
      --accent-strong: #6a8af0;
      --accent-soft: #e9edff;
      --text: #1f2937;
      --muted: #6b7280;
      --error: #e45858;
      --ok: #1fa97a;
      --shadow: 0 10px 28px rgba(76, 103, 186, 0.18);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 10px;
      font-family: "Inter", "Segoe UI", "Roboto", sans-serif;
      background: radial-gradient(circle at 12% 16%, rgba(124, 156, 245, 0.22), transparent 32%),
                  radial-gradient(circle at 82% 8%, rgba(147, 197, 253, 0.18), transparent 32%),
                  radial-gradient(circle at 76% 72%, rgba(76, 201, 240, 0.16), transparent 32%),
                  var(--bg);
      color: var(--text);
      min-width: 320px;
      max-width: 400px;
    }

    h1 { margin: 0 0 6px; font-size: 18px; letter-spacing: 0.2px; }
    .subtitle { margin: 0 0 10px; color: var(--muted); font-size: 13px; }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px;
      margin-top: 8px;
      box-shadow: var(--shadow);
    }

    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    label .title { flex: 1; white-space: nowrap; }

    .suffix {
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }

    input[type="number"] {
      width: 100px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--accent-soft);
      color: var(--text);
      font-weight: 600;
    }

    input[type="checkbox"] { margin-right: 8px; accent-color: var(--accent); transform: scale(1.05); }

    .actions { display: flex; gap: 10px; margin-top: 12px; }

    button {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.2px;
      transition: transform 0.08s ease, box-shadow 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: white;
      box-shadow: 0 10px 24px rgba(124, 156, 245, 0.35);
    }

    button.secondary { background: #f1f5f9; color: var(--text); border: 1px solid var(--border); }
    button.small { flex: 0; padding: 8px 10px; font-weight: 600; }
    button:hover { transform: translateY(-1px); }
    button:disabled {
      background: #e5e7eb !important;
      color: #9ca3af !important;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    button.danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border: 1px solid #fca5a5;
      box-shadow: 0 10px 24px rgba(239, 68, 68, 0.2);
    }

    #status { margin-top: 10px; font-weight: 700; font-size: 13px; }
    #status.ok { color: var(--ok); }
    #status.error { color: var(--error); }

    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(247, 248, 252, 0.96);
      backdrop-filter: blur(8px);
      margin: -10px -10px 0;
      padding: 10px 10px 8px;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 6px 12px rgba(76, 103, 186, 0.08);
      border-radius: 0 0 14px 14px;
    }

    .sticky-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .sticky-top #status { flex: 1; }
    .sticky-top .icon-btn { flex: 0 0 auto; }

    .sticky-header #status { margin-top: 0; }
    .sticky-header .actions { margin-top: 8px; }

    .footer {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(124,156,245,0.12), rgba(147,197,253,0.14));
      font-size: 12px;
      line-height: 1.5;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: var(--text);
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .footer:hover {
      background: linear-gradient(135deg, rgba(124,156,245,0.18), rgba(147,197,253,0.22));
      border-color: rgba(124,156,245,0.55);
    }

    .footer-icon {
      width: 18px;
      height: 18px;
      color: var(--accent-strong);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .footer-icon svg {
      width: 18px;
      height: 18px;
    }

    .footer-name {
      color: var(--accent-strong);
      font-weight: 700;
      border-bottom: 1px solid rgba(106, 138, 240, 0.4);
    }

    .footer-version {
      margin-left: 6px;
      font-weight: 600;
      font-size: 11px;
      color: var(--muted);
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid var(--border);
    }

    .footer:hover .footer-name {
      color: #4f46e5;
    }

    /* Entries */
    .entry {
      display: grid;
      grid-template-columns: 64px 1fr;
      grid-template-areas:
        "order name"
        "url url"
        "controls controls";
      gap: 6px;
      align-items: center;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--accent-soft);
      margin-bottom: 8px;
    }

    .entry input[type="text"] {
      width: 100%;
      min-width: 0;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
    }

    .entry .entry-name {
      grid-area: name;
    }

    .entry .entry-url {
      grid-area: url;
      grid-column: 1 / -1;
    }

    .entry .toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    .entry .timer {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .entry .timer input[type="number"] {
      width: 70px;
      padding: 6px 8px;
      border-radius: 10px;
      background: #fff;
    }

    .entry .remove {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecdd3;
      margin-left: auto;
    }

    .entry .remove:hover { transform: translateY(-1px); }

    .entry-controls {
      grid-area: controls;
      display: grid;
      grid-template-columns: 1fr auto auto;
      grid-template-rows: auto auto auto;
      gap: 8px 10px;
      align-items: center;
      grid-template-areas:
        "rlabel rinput rcheck"
        "tlabel tinput tcheck"
        "remove remove remove";
    }
    .control-label { font-size: 13px; color: var(--text); }
    .suffix-input {
      position: relative;
      display: inline-flex;
      align-items: center;
    }
    .suffix-input input {
      width: 80px;
      padding-right: 32px;
      text-align: center;
    }
    .suffix-input .suffix-label {
      position: absolute;
      right: 8px;
      font-size: 12px;
      color: var(--muted);
      pointer-events: none;
    }

    .order-controls {
      grid-area: order;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 4px;
      min-width: 60px;
      align-self: center;
    }

    .order-buttons {
      display: flex;
      flex-direction: row;
      gap: 2px;
      align-items: center;
    }

    .order-controls button {
      padding: 0;
      min-width: 0;
      flex: 0 0 auto;
      width: 22px;
      height: 22px;
      border-radius: 9px;
    }

    .order-btn {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid var(--border);
      color: var(--muted);
      box-shadow: none;
    }

    .order-btn:hover:not(:disabled) {
      background: #fff;
      color: var(--text);
    }

    .order-label {
      width: auto;
      min-width: 14px;
      text-align: center;
      font-weight: 700;
      color: var(--muted);
      font-size: 13px;
      line-height: 1;
      padding-top: 0;
    }

    .order-controls svg {
      width: 16px;
      height: 16px;
    }

    .field-enabled {
      background: #fff !important;
    }

    .field-disabled {
      background: #eef1f8 !important;
    }

    .inline-controls { display: flex; gap: 10px; align-items: center; margin-bottom: 6px; flex-wrap: wrap; }
    .inline-pair {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
      width: 100%;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 8px;
    }

    .row input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
    }

    .profile-grid { display: block; margin-top: 8px; }
    .profile-grid select { width: 100%; }

    .profile-actions {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      overflow: hidden;
      margin-top: 12px;
      justify-content: space-between;
    }

    select {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      min-width: 160px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      border: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .import-btn input[type="file"] { display: none; }
    .import-btn {
      background: #f1f5f9;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .icon-btn {
      flex: 1;
      min-width: 40px;
      max-width: 40px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      line-height: 1;
      padding: 0;
      border-radius: 10px;
      background: #f1f5f9;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-icon svg,
    .icon-btn svg {
      width: 18px;
      height: 18px;
      display: block;
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes flash {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(124,156,245,0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 18px rgba(124,156,245,0.4); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(124,156,245,0); }
    }
    .flash {
      animation: flash 0.45s ease;
    }

    #addEntry {
      padding: 6px 10px;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="sticky-header">
    <div class="sticky-top">
      <div id="status"></div>
      <button id="openInWindow" class="icon-btn" data-i18n="title_open_in_window" data-i18n-attr="title,aria-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="48" stroke-dashoffset="48" d="M11 5h-6v14h14v-6"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="48;0"/></path><path stroke-dasharray="12" stroke-dashoffset="12" d="M13 11l7 -7"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.2s" values="12;0"/></path><path stroke-dasharray="8" stroke-dashoffset="8" d="M21 3h-6M21 3v6"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.8s" dur="0.2s" values="8;0"/></path></g></svg>
      </button>
    </div>
    <div class="actions">
      <button id="start" class="primary">
        <span class="btn-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-dasharray="40" stroke-dashoffset="40" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6l10 6l-10 6Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.5s" values="40;0"/></path></svg>
        </span>
        <span data-i18n="start"></span>
      </button>
      <button id="stop" class="secondary">
        <span class="btn-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-dasharray="32" stroke-dashoffset="32" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M7 6h2v12h-2Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="32;0"/></path><path d="M15 6h2v12h-2Z"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.4s" values="32;0"/></path></g></svg>
        </span>
        <span data-i18n="stop"></span>
      </button>
    </div>
  </div>

  <div class="card">
    <label>
      <span class="title" data-i18n="label_interval"></span>
      <div style="display:flex;align-items:center;gap:6px;">
        <input id="interval" type="number" min="1" step="1" value="5" />
        <span class="suffix" data-i18n="suffix_seconds"></span>
      </div>
    </label>
    <label>
      <span class="title" data-i18n="label_autostart"></span>
      <input id="autoStart" type="checkbox" />
    </label>
  </div>

  <div class="card">
    <div class="profile-grid">
      <select id="profileSelect"></select>
    </div>
    <div class="profile-actions">
      <button id="applyProfile" class="secondary small icon-btn" data-i18n="title_apply" data-i18n-attr="title,aria-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><mask id="mask-check-all"><g fill="none" stroke="#fff" stroke-dasharray="24" stroke-dashoffset="24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M2 13.5l4 4l10.75 -10.75"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="24;0"/></path><path stroke="#000" stroke-width="6" d="M7.5 13.5l4 4l10.75 -10.75"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.4s" values="24;0"/></path><path d="M7.5 13.5l4 4l10.75 -10.75"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.4s" values="24;0"/></path></g></mask><rect width="24" height="24" fill="currentColor" mask="url(#mask-check-all)"/></svg>
      </button>
      <button id="saveProfile" class="secondary small icon-btn" data-i18n="title_save" data-i18n-attr="title,aria-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="72" stroke-dashoffset="72" d="M12 3h7v18h-14v-18h7Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="72;0"/></path><path stroke-dasharray="12" stroke-dashoffset="12" stroke-width="1" d="M14.5 3.5v3h-5v-3"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.7s" dur="0.2s" values="12;0"/></path><path stroke-dasharray="10" stroke-dashoffset="10" d="M9 13l2 2l4 -4"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.9s" dur="0.2s" values="10;0"/></path></g></svg>
      </button>
      <button id="saveAsProfile" class="secondary small icon-btn" data-i18n="title_save_as" data-i18n-attr="title,aria-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="64" stroke-dashoffset="64" d="M13 3l6 6v12h-14v-18h8"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="64;0"/></path><path stroke-dasharray="14" stroke-dashoffset="14" stroke-width="1" d="M12.5 3v5.5h6.5"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.7s" dur="0.2s" values="14;0"/></path><path stroke-dasharray="8" stroke-dashoffset="8" d="M9 14h6"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.9s" dur="0.2s" values="8;0"/></path><path stroke-dasharray="8" stroke-dashoffset="8" d="M12 11v6"><animate fill="freeze" attributeName="stroke-dashoffset" begin="1.1s" dur="0.2s" values="8;0"/></path></g></svg>
      </button>
      <button id="editProfile" class="secondary small icon-btn" data-i18n="title_edit" data-i18n-attr="title,aria-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="56" stroke-dashoffset="56" d="M3 21l2 -6l11 -11c1 -1 3 -1 4 0c1 1 1 3 0 4l-11 11l-6 2"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="56;0"/></path><path stroke-dasharray="8" stroke-dashoffset="8" d="M15 5l4 4"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.2s" values="8;0"/></path><path stroke-dasharray="6" stroke-dashoffset="6" stroke-width="1" d="M6 15l3 3"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.2s" values="6;0"/></path></g></svg>
      </button>
      <button id="deleteProfile" class="secondary small icon-btn" data-i18n="title_delete" data-i18n-attr="title,aria-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="24" stroke-dashoffset="24" d="M12 20h5c0.5 0 1 -0.5 1 -1v-14M12 20h-5c-0.5 0 -1 -0.5 -1 -1v-14"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="24;0"/></path><path stroke-dasharray="20" stroke-dashoffset="20" d="M4 5h16"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.2s" values="20;0"/></path><path stroke-dasharray="8" stroke-dashoffset="8" d="M10 4h4M10 9v7M14 9v7"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.2s" values="8;0"/></path></g></svg>
      </button>
      <button id="exportProfile" class="secondary small icon-btn" data-i18n="title_export" data-i18n-attr="title,aria-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path fill="currentColor" fill-opacity="0" stroke-dasharray="20" stroke-dashoffset="20" d="M12 4h2v6h2.5l-4.5 4.5M12 4h-2v6h-2.5l4.5 4.5"><animate fill="freeze" attributeName="fill-opacity" begin="0.7s" dur="0.5s" values="0;1"/><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="20;0"/></path><path stroke-dasharray="14" stroke-dashoffset="14" d="M6 19h12"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.5s" dur="0.2s" values="14;0"/></path></g></svg>
      </button>
      <label class="secondary small icon-btn import-btn" style="cursor:pointer;" data-i18n="title_import" data-i18n-attr="title,aria-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path fill="currentColor" fill-opacity="0" stroke-dasharray="20" stroke-dashoffset="20" d="M12 15h2v-6h2.5l-4.5 -4.5M12 15h-2v-6h-2.5l4.5 -4.5"><animate fill="freeze" attributeName="fill-opacity" begin="0.7s" dur="0.5s" values="0;1"/><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="20;0"/></path><path stroke-dasharray="14" stroke-dashoffset="14" d="M6 19h12"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.5s" dur="0.2s" values="14;0"/></path></g></svg>
        <input id="importProfile" type="file" accept="application/json" />
      </label>
    </div>
  </div>

  <div class="card">
    <label>
      <span class="title" data-i18n="label_use_custom_list"></span>
      <input id="useCustomList" type="checkbox" />
    </label>

    <div id="entries"></div>
    <button id="addEntry" class="secondary small">
      <span class="btn-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-dasharray="16" stroke-dashoffset="16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M5 12h14"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="16;0"/></path><path d="M12 5v14"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.4s" values="16;0"/></path></g></svg>
      </span>
      <span data-i18n="button_add_entry"></span>
    </button>

    <div class="inline-controls" style="flex-direction:column; gap:10px; margin-top:6px;">
      <div class="inline-pair">
        <span class="title" data-i18n="label_open_tabs"></span>
        <input id="openCustomTabs" type="checkbox" />
      </div>
      <div class="inline-pair">
        <span class="title" data-i18n="label_dedicated_window"></span>
        <input id="useDedicatedWindow" type="checkbox" />
      </div>
    </div>
  </div>

  <div class="card">
    <div class="row" style="margin-bottom:8px; align-items:center;">
      <strong class="pill" data-i18n="pill_exclude"></strong>
      <label style="display:flex;align-items:center;gap:8px; margin:0;">
        <span class="title" style="font-size:12px;" data-i18n="label_enable"></span>
        <input id="excludeToggle" type="checkbox" />
      </label>
    </div>

    <div class="inline-controls" style="margin-top:8px;">

        <span class="title" data-i18n="label_allow_popup_rotation"></span>
        <input id="allowRotationWhilePopupOpen" type="checkbox" />
